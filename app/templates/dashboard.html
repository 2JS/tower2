<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>

</head>

<body>

                </div>
            </div>
        </div>
    </p>
    <p>

        <div class="col-lg-10">

            </div>
        </div>

            </div>
        </div>
    </div>
    </p>

            </div>
        </div>
        <div class="col-lg-2">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group"><button type="button" class="btn btn-default">Set</button></div>
                <div class="btn-group" role="group"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-up"></button></div>
                <div class="btn-group" role="group"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-chevron-down"></button></div>
            </div>
        </div>
