<!DOCTYPE html>
<html>
<head>
<title>{{data['title']}}</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script type="application/javascript" src="/static/api.js"></script>
</head>

<body>
<div class="container">
  <div class="page-header">
    <h1>Tower Dashboard <span class="label label-success">beta</span>
      <div class="btn-group btn-group-lg" style="float: right;">
        <button type="button" class="btn btn-default btn-group-lg" role="group" aria-label="Refresh" onclick="update()">
          <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
        </button>
        <a type="button" class="btn btn-default btn-group-lg" href="/users" role="button">Users</a>
        <a type="button" class="btn btn-default btn-group-lg" href="/logout" role="button">Log Out</a>
      </div>
    </h1>
  </div>
  {% for i in data['inputs'] %}
  <p>
  <h4>{{ i['title'] }}</h4>
    <div class="row">
      <div class="col-sm-8 col-lg-9">
        <div class="input-group">
          <input id="{{ i['name'] }}-input" name="value" type="text" class="form-control" aria-label="{{ i['title'] }} ({{ i['unit'] }})" placeholder="{{ i['unit'] }}">
          <span class="input-group-addon">{{ i['unit'] }}</span>
        </div>
      </div>
      <div class="col-sm-4 col-lg-3">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group" role="group"><button type="button" class="btn btn-success" onclick="set('{{ i['name'] }}')">Set</button></div>
          <div class="btn-group" role="group"><button type="button" class="btn btn-default" onclick="inc('{{ i['name'] }}', true)"><span class="glyphicon glyphicon-chevron-up"></button></div>
          <div class="btn-group" role="group"><button type="button" class="btn btn-default" onclick="inc('{{ i['name'] }}', false)"><span class="glyphicon glyphicon-chevron-down"></button></div>
        </div>
      </div>
    </div>
  </p>
  {% endfor %}
  <p>
    <div class="btn-group" role="group" style="float: right;">
      <button type="button" class="btn btn-danger" onclick="stopAll()">Stop All</button>
    </div>
  </p>
</div>
</body>
</html>
